<input
  type="button"
  value="Delete"
  id="contacts-bt-delet"
  (click)="contacts.deleteContacts(contactsPg.clickedContact.id)"
  class="contacts-button contacts-bt-delet contacts-bt-ft"
/>
<input
  type="button"
  value="Save"
  id="contacts-bt-change"
  (click)="contacts.saveChangedContact(contactsPg.clickedContact.id)"
  class="contacts-button contacts-bt-create contacts-bt-ft contacts-bt-check"
/>
