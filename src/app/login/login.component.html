<div class="begin">
  <div class="capaAnimation">
    <img class="capaImg" src="assets/img/Capa 1.svg" />
  </div>
  <div class="login" id="login">
    <div class="SignupButton">
      <span class="SignupBtn">Not a Join user?</span>
      <button class="login-button" [routerLink]="['/register/']">
        Sign up
      </button>
    </div>

    <!-- Login -->
    <div>
      <h1 class="login-headline">Log in</h1>
    </div>
    <div>
      <img class="VectorImg" src="assets/img/Vector 5.svg" />
    </div>
    <form (ngSubmit)="login()" class="form password-login email-login">
      <div style="display: none" class="error-message" id="login-error">
        Email and/or password are incorrect.
      </div>
      <input
        name="username"
        [(ngModel)]="username"
        required
        class="name-img"
        type="text"
        placeholder="Username"
        id="username"
      />
      <input
        name="password"
        [(ngModel)]="password"
        required
        class="password-img"
        type="password"
        placeholder="Password"
        minlength="4"
        id="password"
      />
      <div style="margin-top: 60px">
        <!-- <button style="margin-left: -140px" class="login-button">Log in</button> -->
        <button class="login-button">Log in</button>
        <div
          id="registrationSuccess"
          class="success-message"
          style="display: none"
        >
          Registrierung erfolgreich abgeschlossen.
        </div>
      </div>
    </form>
