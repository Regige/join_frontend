<div id="'contact-con-' + contact.id" class="flx-col">
  <div class="contact-sgl-head-con">
    <div
      class="contacts-color-icon con-icon-sz"
      [style.background-color]="contact.hex_color"
    >
      {{ contact.logogram }}
    </div>
    <div>
      <h2 class="contact-name-sgl" id="'contact-' + contact.id">
        {{ contact.name }}
      </h2>
      <div id="contact-bt-con-edit-delete" class="flx">
        <button
          class="contact-bt-sgl contact-bt-sgl-edit"
          onclick="showPopupContact(contact.id)"
        >
          Edit
        </button>
        <button
          class="contact-bt-sgl contact-bt-sgl-delete"
          onclick="showPopupContact(contact.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
  <div>
    <h3 class="contact-sgl-text">Contact Information</h3>
    <h4 class="contact-h4">Email</h4>
    <a
      href="mailto:${contact['email']}"
      class="contact-email"
      id="'email-' + contact.id"
      >{{ contact.email }}</a
    >
    <h4 id="contact-info-phone" class="contact-h4">Phone</h4>
    <div class="contact-phone" id="'phone-' + contact.id">
      {{ contact.phone }}
    </div>
  </div>
</div>
